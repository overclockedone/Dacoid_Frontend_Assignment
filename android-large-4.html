<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./android-large-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="android-large-4">
      <header class="frame-header">
        <div class="time-container">
          <div class="time2">9:41</div>
          <div class="create-an-account-wrapper">
            <h2 class="create-an-account">Create an account</h2>
          </div>
        </div>
        <div class="frame-wrapper7">
          <div class="frame-parent14">
            <div class="cellular-connection-frame">
              <img
                class="cellular-connection-icon2"
                loading="lazy"
                alt=""
                src="./public/cellular-connection.svg"
              />
            </div>
            <img
              class="wifi-icon2"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />

            <div class="battery2">
              <div class="border2"></div>
              <img
                class="cap-icon2"
                loading="lazy"
                alt=""
                src="./public/cap.svg"
              />

              <div class="capacity2"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="email-entry-wrapper">
        <div class="email-entry">
          <div class="password-entry">
            <div class="password-entry-child"></div>
            <div class="first-name">First Name</div>
          </div>
          <input class="password-entry1" placeholder="Last Name " type="text" />

          <input class="password-entry2" placeholder="Email" type="text" />

          <div class="password-entry3">
            <div class="password-entry-item"></div>
            <div class="password">Password</div>
          </div>
          <div class="instance-parent">
            <input class="group-input" type="checkbox" />

            <div class="by-proceeding-i-container">
              <span class="by-proceeding-i"
                >By proceeding, I agree to all
              </span>
              <span class="tc">T&C</span>
              <span class="span"> </span>
              <span class="and">and </span>
              <span class="privacy-policy">Privacy Policy</span>
            </div>
          </div>
        </div>
      </section>
      <div class="rectangle2"></div>
      <section class="android-large-4-inner">
        <div class="or-label-parent">
          <button class="or-label">
            <div class="or-label-child" id="rectangle"></div>
            <div class="create-an-account1">Create an Account</div>
          </button>
          <div class="frame-parent15">
            <div class="reports-wrapper">
              <div class="reports"></div>
            </div>
            <div class="or">Or</div>
            <div class="line-wrapper">
              <div class="frame-child16"></div>
            </div>
          </div>
          <div class="frame-wrapper8">
            <div class="sign-up-button-parent">
              <div class="sign-up-button">
                <div class="sign-up-button-child"></div>
                <img
                  class="flat-color-iconsgoogle"
                  loading="lazy"
                  alt=""
                  src="./public/flatcoloriconsgoogle.svg"
                />
              </div>
              <div class="sign-up-button1">
                <div class="sign-up-button-item"></div>
                <img
                  class="vector-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/vector-11.svg"
                />
              </div>
            </div>
          </div>
          <div class="forgot-password-link">
            <div class="already-have-an-container" id="alreadyHaveAn">
              <span>Already have an account? </span>
              <span class="login">Login</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./android-large3.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./android-large-5.html";
        });
      }
      </script>
  </body>
</html>
